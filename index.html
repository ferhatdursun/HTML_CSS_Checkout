<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/checkout.css">

</head>

<body>
    <h1>Checkout</h1>
    <div class="conteiner">

        <br>
        <br>
        <br>
        <div class="form">
            <form action="result.html">
                <h2>Contact information</h2>
                <br>


                <label for="email">Email</label>
                <br>
                <br>
                <div class="email">
                    <img class="email_icon" src="./IMG/email_icon.png" alt="">
                    <input class="email_input" type="input" name="email" id="email" value=""
                        placeholder="Enter your email ...">
                </div>
                <br>

                <label for="">Phone</label>
                <br>
                <br>
                <div class="telefon">
                    <img class="telefon_icon" src="./IMG/telefon_icon.png" alt="">
                    <input class="telefon_input" type="text" name="telefon" id="telefon" value=""
                        placeholder="  Enter your Phone ...">
                </div>
                <br>

                <br>

                <h3>Shipping address</h3>

                <br>

                <label for="name">Full name</label>
                <br>
                <br>
                <div class="telefon">
                    <img class="telefon_icon" src="./IMG/name_icon.png" alt="">
                    <input class="telefon_input" type="text" name="name" id="name" value=""
                        placeholder="  Enter your Full name ...">
                </div>

                <br>
                <label for="">Adress</label>
                <br>
                <br>
                <div class="telefon">
                    <img class="telefon_icon" src="./IMG/haus_icon_2.png" alt="">
                    <input class="telefon_input" type="text" name="address" id="address" value=""
                        placeholder="  Enter your address ...">
                </div>
                <br>

                <label for="">City</label>
                <br>
                <br>
                <div class="telefon">
                    <img class="telefon_icon" src="./IMG/city_icon.png" alt="">
                    <input class="telefon_input" type="text" name="city" id="city" value=""
                        placeholder="  Enter your city ...">
                </div>
                <br>
                <br>
                <div style="display: flex;">
                    <label for="">Country</label>
                    <label class="post_code" for="">Post Code</label>
                    <br>
                    <br>
                </div>
                <div class="country">
                    <img class="country_icon" src="./IMG/contry_icon.png" alt="">
                    <select class="country_select" name="Content" id="Content">
                        <option value="" disabled selected hidden>Turkey</option>
                        <option value="">Horror</option>
                        <option value="">Adventure</option>
                        <option value="">Romantic</option>
                    </select>

                    <div class="post_icon">
                        <img class="post_code_icon" src="./IMG/post_code_icon.png" alt="">
                        <input class="post_input" type="text" name="post_code" id="post_code" value=""
                            placeholder="  Enter your postal code ...">
                    </div>
                </div>
                <br>
                <br>
                <input type="checkbox" name="information" id="information" value="">
                <label for="information">See this information next time</label>

                <button class="button">Continue</button>


            </form>


        </div>

        <div class="alisveris">
            <div class="bag">
                <div class="foto_1">

                    <img src="./IMG/photo1.png" alt="">

                </div>

                <div class="etiket_1">

                    <h3>Vintage Backbag</h3>

                    <p><span class="ellidört"> $54.99</span><del> $94.99 </del></small></p>
                    <div><span class="eksi">-</span><span class="bir">1</span><span class="arti">+</span></div>
                </div>
            </div>


            <div class="foto_2">

                <img src="./IMG/photo2.png" alt="">

            </div>

            <div class="etiket_2">

                <h3>Levi Shoes <br></h3>
                <p> <span class="yetmisdört">$74.99  <span><del>$124.99</del></span></span></p>
                <div><span class="eksi">-</span><span class="bir">1</span><span class="arti">+</span></div>

            </div>

            <div class="shipping">
                <hr>
                <p>Shipping <span>$19</span></p>
            </div>

            <div class="total">
                <hr>
                <p>Total <span>$148.98</span></p>
            </div>
            
      
    

        </div>

    </div>


    </div>




    </div>


    </div>

</body>

</html>
